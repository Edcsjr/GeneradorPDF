<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Presupuestos | Simon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo sutil para inputs sin bordes que parecen texto */
        .input-clean {
            @apply bg-transparent border-none focus:ring-0 p-0 w-full;
        }
        .row-number::before { content: "#"; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-800 antialiased">
    <div class="max-w-6xl mx-auto py-10 px-6">
        
        <form action="/generate-pdf" method="POST" enctype="multipart/form-data" class="bg-white shadow-2xl rounded-3xl overflow-hidden border border-slate-200">
            <div class="h-2 bg-indigo-600"></div>

            <div class="p-8 md:p-12">
                <div class="flex flex-col md:flex-row justify-between gap-10 mb-12">
                    <div class="flex-1 space-y-4">
                        <label class="group relative flex flex-col items-center justify-center w-48 h-32 border-2 border-dashed border-slate-300 rounded-2xl cursor-pointer hover:border-indigo-400 hover:bg-indigo-50 transition-all">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6" id="logo-placeholder">
                                <svg class="w-8 h-8 text-slate-400 group-hover:text-indigo-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <p class="text-xs text-slate-500 font-medium">Logo Empresa</p>
                            </div>
                            <img id="logo-preview" class="absolute inset-0 w-full h-full object-contain p-2 hidden">
                            <input type="file" name="logo" class="hidden" accept="image/*" onchange="previewLogo(this)">
                        </label>
                        <input type="text" name="empresa" placeholder="NOMBRE DE TU EMPRESA" class="text-3xl font-black tracking-tight text-slate-900 placeholder-slate-300 focus:outline-none w-full">
                    </div>

                    <div class="w-full md:w-72 space-y-3 bg-slate-50 p-6 rounded-2xl">
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500 font-semibold uppercase tracking-wider">Emisión</span>
                            <input type="date" name="fecha_emision" class="bg-transparent font-bold text-slate-700 outline-none">
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500 font-semibold uppercase tracking-wider">Vence</span>
                            <input type="date" name="fecha_vencimiento" class="bg-transparent font-bold text-red-500 outline-none">
                        </div>
                    </div>
                </div>

                <div class="rounded-2xl border border-slate-200 overflow-hidden mb-8">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-slate-50 text-left text-xs font-bold text-slate-500 uppercase tracking-widest border-b border-slate-200">
                                <th class="px-6 py-4 w-12">No.</th>
                                <th class="px-6 py-4 w-24 text-center">Preview</th>
                                <th class="px-6 py-4">Descripción del Ítem</th>
                                <th class="px-6 py-4 w-24 text-center">Cant.</th>
                                <th class="px-6 py-4 w-32 text-right">Precio Unit.</th>
                                <th class="px-6 py-4 w-32 text-right">Subtotal</th>
                                <th class="px-6 py-4 w-16"></th>
                            </tr>
                        </thead>
                        <tbody id="container-items">
                            <tr class="item-row group hover:bg-slate-50/50 transition-colors">
                                <td class="px-6 py-5 text-slate-400 font-mono text-sm row-number">1</td>
                                <td class="px-6 py-5">
                                    <div class="relative w-14 h-14 bg-white border border-slate-200 rounded-xl flex items-center justify-center overflow-hidden shadow-sm group-hover:border-indigo-200">
                                        <img class="preview-img hidden w-full h-full object-cover">
                                        <span class="placeholder-icon text-[10px] font-bold text-slate-300">ADD</span>
                                        <input type="file" name="item_img[]" class="absolute inset-0 opacity-0 cursor-pointer input-file" accept="image/*">
                                    </div>
                                </td>
                                <td class="px-6 py-5">
                                    <input type="text" name="descripcion[]" placeholder="Describa el producto..." class="w-full bg-transparent focus:outline-none font-medium text-slate-700">
                                </td>
                                <td class="px-6 py-5 text-center">
                                    <input type="number" name="cantidad[]" value="1" min="1" class="w-16 text-center bg-slate-100 rounded-lg py-1 font-bold text-slate-700 input-calc">
                                </td>
                                <td class="px-6 py-5">
                                    <input type="number" name="monto[]" placeholder="0.00" step="0.01" class="w-full text-right bg-transparent focus:outline-none font-bold text-slate-700 input-calc">
                                </td>
                                <td class="px-6 py-5 text-right font-black text-slate-900 subtotal">0.00</td>
                                <td class="px-6 py-5 text-center">
                                    <button type="button" class="btn-delete opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 transition-all text-xl">&times;</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="flex flex-col md:flex-row justify-between items-start gap-8">
                    <button type="button" id="btn-add" class="flex items-center gap-2 px-6 py-3 bg-slate-900 text-white rounded-xl font-bold text-sm hover:bg-indigo-600 transition-all shadow-lg hover:shadow-indigo-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
                        AÑADIR NUEVO ÍTEM
                    </button>

                    <div class="w-full md:w-80 space-y-4">
                        <div class="flex justify-between items-end p-4 bg-indigo-50 rounded-2xl">
                            <span class="text-indigo-600 font-bold text-sm uppercase">Total Estimado</span>
                            <span class="text-3xl font-black text-indigo-700" id="total-general">$ 0.00</span>
                        </div>
                        <button type="submit" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-lg tracking-wide hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition-all transform hover:-translate-y-1 active:scale-95">
                            GENERAR PRESUPUESTO PDF
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // --- Lógica de Logo ---
        function previewLogo(input) {
            const preview = document.getElementById('logo-preview');
            const placeholder = document.getElementById('logo-placeholder');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- Lógica de Ítems ---
        const container = document.getElementById('container-items');
        const btnAdd = document.getElementById('btn-add');

        function updateCalculations() {
            let total = 0;
            document.querySelectorAll('.item-row').forEach((row, index) => {
                row.querySelector('.row-number').innerText = index + 1;
                const cant = row.querySelector('input[name="cantidad[]"]').value || 0;
                const monto = row.querySelector('input[name="monto[]"]').value || 0;
                const sub = (parseFloat(cant) * parseFloat(monto)).toFixed(2);
                row.querySelector('.subtotal').innerText = sub;
                total += parseFloat(sub);
            });
            document.getElementById('total-general').innerText = `$ ${total.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        }

        // Preview de imagen de ítem
        function handleItemPreview(input) {
            const row = input.closest('.item-row');
            const preview = row.querySelector('.preview-img');
            const placeholder = row.querySelector('.placeholder-icon');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        btnAdd.addEventListener('click', () => {
            const row = document.querySelector('.item-row').cloneNode(true);
            row.querySelectorAll('input').forEach(i => {
                if(i.name === 'cantidad[]') i.value = 1;
                else i.value = '';
            });
            row.querySelector('.preview-img').classList.add('hidden');
            row.querySelector('.preview-img').src = '';
            row.querySelector('.placeholder-icon').classList.remove('hidden');
            row.querySelector('.subtotal').innerText = '0.00';
            container.appendChild(row);
            updateCalculations();
        });

        container.addEventListener('input', e => {
            if (e.target.classList.contains('input-calc')) updateCalculations();
            if (e.target.classList.contains('input-file')) handleItemPreview(e.target);
        });

        container.addEventListener('click', e => {
            if (e.target.classList.contains('btn-delete')) {
                const rows = document.querySelectorAll('.item-row');
                if (rows.length > 1) {
                    e.target.closest('.item-row').remove();
                    updateCalculations();
                }
            }
        });

        // Fecha por defecto: hoy
        document.querySelectorAll('input[type="date"]').forEach(input => {
            if(!input.value) input.valueAsDate = new Date();
        });
    </script>
</body>
</html>
