<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Presupuestos | Simon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-clean { @apply bg-transparent border-none focus:ring-0 p-0 w-full; }
        
        /* Ocultar encabezados de tabla en móvil y mostrar como cards */
        @media (max-width: 768px) {
            thead { display: none; }
            tr.item-row { 
                display: grid; 
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
                padding: 1.5rem;
                border-bottom: 8px solid #f1f5f9;
            }
            .item-row td { display: block; padding: 0 !important; border: none; }
            /* La descripción ocupa todo el ancho */
            .td-desc { grid-column: span 2; order: 1; }
            .td-img { grid-column: span 1; order: 2; }
            .td-num { display: none !important; }
            .td-cant { order: 3; }
            .td-precio { order: 4; }
            .td-subtotal { order: 5; grid-column: span 1; text-align: left !important; }
            .td-delete { order: 6; text-align: right !important; }
            
            /* Labels para identificar datos en móvil */
            .mobile-label { display: block; font-size: 0.75rem; color: #94a3b8; font-weight: bold; margin-bottom: 0.25rem; text-transform: uppercase; }
        }
        @media (min-width: 769px) {
            .mobile-label { display: none; }
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-800 antialiased">
    <div class="max-w-6xl mx-auto py-6 px-4 md:py-10 md:px-6">
        
        <form action="/generate-pdf" method="POST" enctype="multipart/form-data" class="bg-white shadow-2xl rounded-2xl md:rounded-3xl overflow-hidden border border-slate-200">
            <div class="h-2 bg-indigo-600"></div>

            <div class="p-6 md:p-12">
                <div class="flex flex-col md:flex-row justify-between gap-8 mb-10">
                    <div class="flex-1 space-y-6">
                        <label class="group relative flex flex-col items-center justify-center w-full md:w-48 h-32 border-2 border-dashed border-slate-300 rounded-2xl cursor-pointer hover:border-indigo-400 hover:bg-indigo-50 transition-all">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6" id="logo-placeholder">
                                <svg class="w-8 h-8 text-slate-400 group-hover:text-indigo-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <p class="text-xs text-slate-500 font-medium">Toque para subir Logo</p>
                            </div>
                            <img id="logo-preview" class="absolute inset-0 w-full h-full object-contain p-2 hidden">
                            <input type="file" name="logo" class="hidden" accept="image/*" onchange="previewLogo(this)">
                        </label>
                        <input type="text" name="empresa" placeholder="NOMBRE DE TU EMPRESA" class="text-2xl md:text-3xl font-black tracking-tight text-slate-900 placeholder-slate-300 focus:outline-none w-full border-b md:border-none pb-2">
                    </div>

                    <div class="w-full md:w-72 space-y-4 bg-slate-50 p-6 rounded-2xl border border-slate-100">
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-slate-500 font-bold uppercase tracking-wider">Emisión</span>
                            <input type="date" name="fecha_emision" class="bg-transparent font-bold text-slate-700 outline-none text-sm">
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-slate-500 font-bold uppercase tracking-wider">Vence</span>
                            <input type="date" name="fecha_vencimiento" class="bg-transparent font-bold text-red-500 outline-none text-sm">
                        </div>
                    </div>
                </div>

                <div class="md:rounded-2xl md:border md:border-slate-200 overflow-hidden mb-8">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-slate-50 text-left text-xs font-bold text-slate-500 uppercase tracking-widest border-b border-slate-200">
                                <th class="px-6 py-4 w-12 text-center">No.</th>
                                <th class="px-6 py-4 w-24 text-center">Foto</th>
                                <th class="px-6 py-4">Descripción</th>
                                <th class="px-6 py-4 w-24 text-center">Cant.</th>
                                <th class="px-6 py-4 w-32 text-right">Precio</th>
                                <th class="px-6 py-4 w-32 text-right">Total</th>
                                <th class="px-6 py-4 w-16"></th>
                            </tr>
                        </thead>
                        <tbody id="container-items">
                            <tr class="item-row group hover:bg-slate-50/50 transition-colors border-b border-slate-100">
                                <td class="td-num px-6 py-5 text-slate-400 font-mono text-sm row-number text-center">1</td>
                                <td class="td-img px-6 py-5">
                                    <span class="mobile-label">Imagen</span>
                                    <div class="relative w-16 h-16 md:w-14 md:h-14 bg-white border border-slate-200 rounded-xl flex items-center justify-center overflow-hidden shadow-sm">
                                        <img class="preview-img hidden w-full h-full object-cover">
                                        <span class="placeholder-icon text-[10px] font-bold text-slate-400">SUBIR</span>
                                        <input type="file" name="item_img[]" class="absolute inset-0 opacity-0 cursor-pointer input-file" accept="image/*">
                                    </div>
                                </td>
                                <td class="td-desc px-6 py-5">
                                    <span class="mobile-label">Descripción</span>
                                    <input type="text" name="descripcion[]" placeholder="Producto o servicio..." class="w-full bg-slate-50 md:bg-transparent p-2 md:p-0 rounded-lg focus:outline-none font-medium text-slate-700">
                                </td>
                                <td class="td-cant px-6 py-5">
                                    <span class="mobile-label">Cantidad</span>
                                    <input type="number" name="cantidad[]" value="1" min="1" class="w-full md:w-16 text-center bg-slate-100 rounded-lg py-2 font-bold text-slate-700 input-calc">
                                </td>
                                <td class="td-precio px-6 py-5">
                                    <span class="mobile-label">Precio Unit.</span>
                                    <input type="number" name="monto[]" placeholder="0.00" step="0.01" class="w-full text-left md:text-right bg-slate-100 md:bg-transparent p-2 md:p-0 rounded-lg focus:outline-none font-bold text-slate-700 input-calc">
                                </td>
                                <td class="td-subtotal px-6 py-5 text-right">
                                    <span class="mobile-label">Subtotal</span>
                                    <span class="font-black text-indigo-600 md:text-slate-900 subtotal">0.00</span>
                                </td>
                                <td class="td-delete px-6 py-5 text-center">
                                    <button type="button" class="btn-delete p-2 text-red-400 hover:text-red-600 bg-red-50 md:bg-transparent rounded-lg transition-all md:opacity-0 md:group-hover:opacity-100">
                                        ELIMINAR
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                    <button type="button" id="btn-add" class="w-full md:w-auto flex items-center justify-center gap-2 px-8 py-4 bg-slate-900 text-white rounded-xl font-bold text-sm hover:bg-indigo-600 transition-all shadow-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
                        AÑADIR ÍTEM
                    </button>

                    <div class="w-full md:w-80 space-y-4">
                        <div class="flex justify-between items-center p-6 bg-indigo-600 rounded-2xl text-white shadow-xl shadow-indigo-100">
                            <span class="font-bold text-xs uppercase opacity-80">Total General</span>
                            <span class="text-3xl font-black" id="total-general">$ 0.00</span>
                        </div>
                        <button type="submit" class="w-full py-5 bg-white border-2 border-indigo-600 text-indigo-600 rounded-2xl font-black text-lg hover:bg-indigo-50 transition-all active:scale-95">
                            GENERAR PDF
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // ... (Tu lógica JS existente funciona igual, solo asegúrate de que use las clases nuevas) ...
        function previewLogo(input) {
            const preview = document.getElementById('logo-preview');
            const placeholder = document.getElementById('logo-placeholder');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        const container = document.getElementById('container-items');
        const btnAdd = document.getElementById('btn-add');

        function updateCalculations() {
            let total = 0;
            document.querySelectorAll('.item-row').forEach((row, index) => {
                const numEl = row.querySelector('.row-number');
                if(numEl) numEl.innerText = index + 1;
                
                const cant = row.querySelector('input[name="cantidad[]"]').value || 0;
                const monto = row.querySelector('input[name="monto[]"]').value || 0;
                const sub = (parseFloat(cant) * parseFloat(monto)).toFixed(2);
                row.querySelector('.subtotal').innerText = sub;
                total += parseFloat(sub);
            });
            document.getElementById('total-general').innerText = `$ ${total.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        }

        function handleItemPreview(input) {
            const row = input.closest('.item-row');
            const preview = row.querySelector('.preview-img');
            const placeholder = row.querySelector('.placeholder-icon');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        btnAdd.addEventListener('click', () => {
            const firstRow = document.querySelector('.item-row');
            const newRow = firstRow.cloneNode(true);
            newRow.querySelectorAll('input').forEach(i => {
                if(i.name === 'cantidad[]') i.value = 1;
                else i.value = '';
            });
            newRow.querySelector('.preview-img').classList.add('hidden');
            newRow.querySelector('.preview-img').src = '';
            newRow.querySelector('.placeholder-icon').classList.remove('hidden');
            newRow.querySelector('.subtotal').innerText = '0.00';
            container.appendChild(newRow);
            updateCalculations();
        });

        container.addEventListener('input', e => {
            if (e.target.classList.contains('input-calc')) updateCalculations();
            if (e.target.classList.contains('input-file')) handleItemPreview(e.target);
        });

        container.addEventListener('click', e => {
            if (e.target.closest('.btn-delete')) {
                const rows = document.querySelectorAll('.item-row');
                if (rows.length > 1) {
                    e.target.closest('.item-row').remove();
                    updateCalculations();
                }
            }
        });

        document.querySelectorAll('input[type="date"]').forEach(input => {c
            if(!input.value) input.valueAsDate = new Date();
        });
    </script>
</body>
</html>
